<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout_html-form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form onsubmit="onSubmit(event)" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset class="block" id="heading">
    <legend>Personal information</legend>
    <label class="label">Surname:
      <input type="text" name="surname">
    </label>
    <label class="label">Name:
      <input type="text" name="name">
    </label>
    <label class="label">How old are You?
      <input type="number" data-qa="field-value" value="12" min="0" max="120" name="old">
    </label>
    <label class="label">Full date of birth:
      <input type="date" name="birth">
    </label>
    <label class="label">I accept the term of the agreement
      <input type="checkbox" name="acception">
    </label>
  </fieldset>
  <fieldset class="block">
    <legend>Registration</legend>
    <label class="label">E-mail:
      <input type="email" data-qa="field-placeholder" placeholder="email@example.com" name="email" required>
    </label>
    <label class="label">Password:
    <input type="password" name="password" minlength="8">
    </label>
  </fieldset>
  <fieldset class="block">
    <legend>An interesting fact about you!</legend>
    <div class="label">Do you love cats?
      <label><input type="radio" name="cats" value="Yes"> Yes</label>
      <label><input type="radio" name="cats" value="No"> No</label>
    </div>
    <label class="label">What is your favorite color?
      <input type="color" name="color">
    </label>
    <label class="label">What time do you go to bed?
      <input type="time" name="time-to-sleep" step="1">
    </label>
    <label class="label">What are your favorite brand of cars?
      <select name="car-select" size="4">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <label class="label">How do you rate our work?
      <input type="range" name="rating" min="1" max="10" step="1" value="0">
    </label>
  </fieldset>
  <fieldset class="block">
    <legend>Additional info:</legend>
    <label class="label">Comments:
      <textarea name="comments" maxlength="1000" autocomplete="off"></textarea>
    </label>
    <label class="label">Would you recommend us?
      <select id="recommendation">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
